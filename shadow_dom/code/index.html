<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <div id="container"></div>
        <div id="temp"></div>
    </div>
    <script>
        const temp = document.getElementById("temp");
        shadowRoot = temp.attachShadow({mode:'open'});


        shadowRoot.innerHTML = 
        `<h1>This is <span>Shadow DOM</span> example<h1>`
        
        const aSpan = temp.shadowRoot.querySelector("span");
        aSpan.addEventListener("click",function(event){
            console.log("click on ")
        })

        // class MyLightingWebComponent extends LightingElement{

        // }
        
    </script>
</body>
</html>
